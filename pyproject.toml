[build-system]
build-backend = "setuptools.build_meta"
requires = ["setuptools>=46.4.0", "wheel", "setuptools_scm[toml]>=6.2"]

[tool.setuptools_scm]
write_to = "src/disco_snake/_version.py"

[tool.black]
line-length = 110
target-version = ['py310']

[tool.mypy]
plugins = "disnake.ext.mypy_plugin"

[tool.ruff]
line-length = 110
target-version = 'py310'
ignore = ['F841', 'F401', 'E501']

[tool.ruff.isort]
combine-as-imports = true
force-wrap-aliases = true
known-local-folder = ["src"]
known-first-party = [
    "ai",
    "cogs",
    "db",
    "disco_snake",
    "exceptions",
    "helpers",
    "logsnake",
]
known-third-party = ["alembic", "disnake"]

[tool.pyright]
include = ['src/**']
stubPath = './typings'
